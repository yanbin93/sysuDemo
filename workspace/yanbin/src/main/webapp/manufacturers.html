<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="js/jquery/easyui/themes/default/easyui.css">  
<link rel="stylesheet" type="text/css" href="js/jquery/easyui/themes/icon.css">  
<link rel="stylesheet" type="text/css" href="js/jquery/easyui/demo/demo.css">  
<script type="text/javascript" src="js/jquery/easyui/jquery.min.js"></script>  
<script type="text/javascript" src="js/jquery/easyui/jquery.easyui.min.js"></script>  
    <script type="text/javascript" src="js/jquery/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery/easyui/jquery.edatagrid.js"></script>
    <script>
   $(function(){
           $('#dg').edatagrid({
               url: 'manufacturersServlet?type=list',
               saveUrl: 'manufacturersServlet?type=save',
               updateUrl: 'manufacturersServlet?type=save',
               destroyUrl: 'manufacturersServlet?type=delete'
           });
   });     
    </script>
</head>
<body>
    <table id="dg" title="生产商管理" class="easyui-datagrid"
            toolbar="#toolbar" pagination="true" idField="id" 
            rownumbers="true" fitColumns="true" singleSelect="false" >
        <thead>
            <tr>
            	<th data-options="field:'ck',checkbox:true"></th>
                <th field="manufacturer_name" width="50" editor="{type:'validatebox',options:{required:true}}" >生厂商名称</th>
                  <th field="manufacturer_code" width="50"editor="{type:'validatebox',options:{required:true}}" >生厂商代号</th>
                  <th field="manufacturer_type" width="50"editor="{type:'validatebox',options:{required:true}}" >生厂商类型</th>
                  
                  <th field="manufacturer_permit_starttime" width="50" editor="datebox" >生厂许可起始时间</th>
      
                  <th field="manufacturer_permit_endtime" width="50" editor="datebox" >生厂许可起始时间</th>
                  <th field="manufacturer_permit_range" width="50"  editor="{type:'validatebox',options:{validType:'email',required:true}}" >生厂许可范围</th>
                    <th field="manufacturer_permit_pic" width="50" editor="{type:'validatebox',options:{required:true}}" >生厂许可证</th>
                <th field="manufacturer_other" width="50" editor="{type:'validatebox',options:{required:false}}">生厂商备注</th>
                <th field="seller_id" width="50" editor="{
                              type:'combobox',
                              options:{
                                  valueField:'id',
                                  textField:'cnt',
                                  url:'sellersServlet?type=idlist',
                                  required:true
                              }}">销售商Id</th>
                <th field="supplier_id" width="50" editor="{
                              type:'combobox',
                              options:{
                                  valueField:'id',
                                  textField:'cnt',
                                  url:'suppliersServlet?type=idlist',
                                  required:true
                              }}">供应商Id</th>
                
  
        </thead>
    </table>
     <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">删除</a>
         <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="deleteRows()">批量删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">撤销</a>
    </div>
    
</body>
</html>
